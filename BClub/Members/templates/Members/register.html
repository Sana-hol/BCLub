
{% extends 'layout.html' %}

{% block title %}
        Register a new member
{% endblock %}

{% block content %}
<div>
    <h1>
        Registar um novo usuario
    </h1>
    <form class="form-with-validation" action="/Members/register/" method="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Registrar</button>
    </form>
</div>
{% endblock %}
