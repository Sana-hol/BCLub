
{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>Atualizar livro</h1>
        <form class="form-with-validation" action="{% url 'Clubs:set' club_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form }}
            <h1>
                <button class="form-submit">Atualizar</button>
            </h1>
        </form>
    </section>
{% endblock %}
