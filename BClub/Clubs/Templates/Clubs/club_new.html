
{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
        <h1>Novo Club</h1>
        <form class="form-with-validation" action="{% url 'Clubs:new' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form }}{{ form2 }}
            <h1>
                <button class="form-submit">Criar</button>
            </h1>
        </form>
    </section>
{% endblock %}
