<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            BClub
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">Home</span>
        </a> 
        {% block Nclub %}
        <a href= "{% url 'Clubs:list' %}">
            <span aria-label="Postar novo">Clubes</span>
        </a> 
        {% endblock  %}
        <a href="{% url 'Books:list' %}">
            <span role="img" aria-label="Books">Livros</span>
        </a>
        {% block LSC %}
                <form  class="logout" action={% url "Members:logout" %} method="POST">
                    {% csrf_token %}
                    <button class="logout-button">Logout</button>
                </form>
        {% endblock %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
